language: c++
sudo: required
services: docker
install:
- docker pull devkitpro/devkitarm
script:
- docker run -e ENABLE_COMPATIBILITY_REPORTING -v $TRAVIS_BUILD_DIR:/HelloShmup3DS
  devkitpro/devkitarm /bin/bash -ex /HelloShmup3DS/.travis/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: HelloShmup.3dsx
  on:
    tags: true
env:
  global:
    secure: 
